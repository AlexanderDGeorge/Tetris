<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/index.css">
  <link rel="icon" href="./assets/favicon.ico">
  <title>Tetris</title>
</head>

<body id="body">
  <audio controls id="audio" allow="autoplay">
    <source id="audio" src="./assets/Tetris Theme.mp3" type="audio/mp3"> 
  </audio>
  <!-- <div id="hold">
    Hold:
  </div> -->
  <div id="tetris">
    TETRIS
  </div>
  <div id="help-menu">
    <p>
      Use the arrow keys to control the tetromino.
    </p>
    <p>The up arrow rotates the current tetromino.</p>
    <p>The left and right arrows move the tetromino in that respective direction.</p>
    <p>The down arrow soft drops the current tetromino.</p>
  </div>
  <div id="menu">
    Menu:
    <div class="menu-options">
      <div id="pause">
        Pause
      </div>
      <div id="help">
        Help
      </div>
    </div>
  </div>
  <div id="stats">
    <div class="stats">
      Score:
      <div class="values" id="score"></div>
    </div>
    <div class="stats">
      Level:
      <div class="values" id="level"></div>
    </div>
    <div class="stats">
      Lines:
      <div class="values" id="lines"></div>
    </div>
  </div>
  <div id="board">
    <canvas id="board-canvas"></canvas>
  </div>
  <!-- <div id="next">
    Next:
    <canvas id="next1"></canvas>
    <canvas id="next2"></canvas>
    <canvas id="next3"></canvas>
  </div> -->
  <div id="modal">
      <div class="modal-content">
        <div>HIGHSCORE</div>
        <div id="highscore">
        </div>
        <input 
          type="text"
          placeholder="NAME"
        >
      </div>
  </div>
  <script src="dist/main.js" type="text/javascript"></script>
</body>
</html>
